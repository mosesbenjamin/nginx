http {
    server {
        listen 8080;
        root /home/mavewrick/Documents/Backend/nginx;

        location /images {

            root /home/mavewrick/Documents/Backend;
        }

        location ~ .jpeg$ {

            return 403;
        }
    }

    server {
        listen 8888;

        location / {
            proxy_pass http://localhost:8080;
        }

        location /img {
            proxy_pass http://localhost:8080/images;
        }
    }
}

events {}